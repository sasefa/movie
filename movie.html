<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@1,300&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Movie Tracker</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Movie Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="watchlist.html">Watchlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="watched.html">Watched</a>
          </li>
          <div class="toggle-container">
            <label class="switch">
              <input type="checkbox" id="modeToggle" onchange="toggleMode()">
              <span class="slider"></span>
            </label>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="row">
      <div id="moviePoster" class="col-md-4 col-sm-12"></div>
      <div class="col-md-8 col-sm-12" id="movieProfile">
      <div id="movieInfo"></div>
      <div id="trailerContainer"></div>
      <div id="sourcesList"></div>
      <div id="recommendations"></div> 
      </div>
    </div>
  </main>
  <script src="./assets/js/movie.js"></script>
  <script src="./assets/js/lightmode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
